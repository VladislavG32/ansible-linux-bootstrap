---
- name: Установить зависимости для Docker репозитория
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Создать директорию для keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Скачать GPG ключ Docker (ascii)
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Преобразовать ключ Docker в формат .gpg (dearmor) и выставить права
  ansible.builtin.shell: |
    set -euo pipefail
    gpg --dearmor < /etc/apt/keyrings/docker.asc > /etc/apt/keyrings/docker.gpg
    chmod 0644 /etc/apt/keyrings/docker.gpg
  args:
    executable: /bin/bash

- name: Проверить, что ключ Docker не пустой
  ansible.builtin.stat:
    path: /etc/apt/keyrings/docker.gpg
  register: docker_gpg_stat

- name: Убедиться, что ключ Docker корректно создан
  ansible.builtin.assert:
    that:
      - docker_gpg_stat.stat.exists
      - docker_gpg_stat.stat.size | int > 0
    fail_msg: "Ключ /etc/apt/keyrings/docker.gpg не создан или пустой"


- name: Удалить старые источники Docker (если были)
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/download_docker_com_linux_ubuntu.list
    - /etc/apt/sources.list.d/docker-ce.list

- name: Добавить Docker репозиторий
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    filename: docker

- name: Установить Docker Engine и compose plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Включить и запустить Docker
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Добавить пользователей в группу docker
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"
